<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, inital-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <section class="main">
    <div class="card-container">
      <div class="card-header"></div>
      <!-- CARD BODY START (profile image, name, age)-->
      <div class="card-body">
        <div class="image-holder">
          <img src="./images/image-victor.jpg" alt="Profile image">
        </div>
        <h2 class="name-age">Victor Crest <span>26</span> </h2>
        <h3 class="city">London</h3>
      </div>
      <!-- CARD BODY END-->
      <!-- CARD FOOTER START: Followers, Likes, Photos-->
      <div class="card-footer">
        <div class="stats-followers">
          <h4 class="num">80k</h4>
          <h5 class="title">Followers</h5>
        </div>
        <div class="stats-likes">
          <h4 class="num">803k</h4>
          <h5 class="title">Likes</h5>
        </div>
        <div class="Photos">
          <h4 class="num">1.4k</h4>
          <h5 class="title">Photos</h5>
        </div>
      </div>
      <!-- CARD FOOTER END-->
      <!-- CARD CONTAINER END-->
    </div>
  </section>
</body>

</html>
